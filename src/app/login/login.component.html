<div class="container">
  <div class="alert alert-primary" role="alert">
    Please Log in to continue!
  </div>
    <div class="form-group row contentDiv">
      <label for="username" class="wbdv-field wbdv-username col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="username" [(ngModel)]="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="wbdv-field wbdv-password col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block wbdv-button wbdv-login" (click)="login()"
                [disabled]="username == undefined || password == undefined">
          Login
        </button>
        <div class="row regDiv">
            <a routerLink="/register" class="regLink">Sign up, it's FREE!</a>
        </div>
      </div>
    </div>
  <div *ngIf="authFailed" class="alert alert-danger" role="alert">
    Invalid credentials.
  </div>
</div>
