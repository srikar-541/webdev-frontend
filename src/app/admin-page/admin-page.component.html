<h3> Users </h3>
<div class = "container table-responsive ">
  <table class="table">
    <thead>
    <tr>
      <th> Username </th>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email </th>
      <th> Role </th>
      <th> Update </th>
      <th> Delete </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td> {{user.username}} </td>
      <td> {{user.firstName}} </td>
      <td> {{user.lastName}} </td>
      <td> {{user.email}} </td>
      <td><label for="role-fld"></label>
        <select id="role-fld" class="form-control">
        <option [defaultSelected]="user.role=== 'EDITOR'" value="EDITOR">Editor</option>
        <option [defaultSelected]="user.role=== 'USER'" value="USER" >User</option>
        <option [defaultSelected]="user.role=== 'ADMIN'" value="ADMIN">Admin</option>
      </select></td>
      <td> <button (click)="updateUserRole(user.id)"> update </button> </td>
      <td> <button (click)="deleteUser(user.id)"> delete </button></td>

    </tr>
    </tbody>
  </table>

</div>
