<div class="container">
  <div class="alert alert-primary" role="alert">
    Edit User Profile
  </div>
  <div class="form-group row contentDiv">
    <label for="username" class="wbdv-field wbdv-username col-sm-2 col-form-label">
      Username </label>
    <div class="col-sm-10">
      <input class="form-control wbdv-field wbdv-username"
             id="username"
             placeholder="username" disabled="true">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="wbdv-field wbdv-password col-sm-2 col-form-label">
      New Password </label>
    <div class="col-sm-10">
      <input type="password" class="form-control wbdv-field wbdv-password"
             id="password" placeholder="password" [(ngModel)]="pwd">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="wbdv-field wbdv-password col-sm-2 col-form-label">
      Confirm Password </label>
    <div class="col-sm-10">
      <input type="password" class="form-control wbdv-field wbdv-password"
             id="confirm_password" placeholder="password" [(ngModel)]="pwd2">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="wbdv-field wbdv-password col-sm-2 col-form-label">
      Phone Number </label>
    <div class="col-sm-10">
      <input type="number" class="form-control wbdv-field wbdv-password"
             id="phone" placeholder="{{phoneOld}}" [(ngModel)]="phoneNew">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
    <div class="col-sm-10">
      <button class="btn btn-primary btn-block wbdv-button wbdv-login" (click)="updateProfile()">
        Update
      </button>
    </div>
    </label>
  </div>

  <div class="editor-article-list">
    <label>Articles you have written:</label>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let article of articles">
           <a routerLink=""> {{article.title}} </a> <a class="btn btn-primary float-right">Delete</a>
      </li>
    </ul>
  </div>
</div>
