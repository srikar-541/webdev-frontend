<app-navigate-bar></app-navigate-bar>
<div class="top-header container">
  <div class="alert alert-danger" *ngIf="showError">
    {{this.errorMessage}}
  </div>
  <div *ngIf="!articlePublished">
    <form (ngSubmit)="saveArticle()">
      <div class="form-group">
        <label for="article-title">Article title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="article-title"
               name="article-title"
               placeholder="Article Title" [required]="title">
      </div>
      <div class="form-group">
        <label for="image-url">Image URL</label>
        <input type="text" class="form-control" id="image-url" required pattern="https?://.+" [(ngModel)]="imageUrl"
               placeholder="https://newimage.com" name="image-url">
      </div>
      <div class="form-group">
        <label for="article-content">Article Content</label>
        <textarea [(ngModel)]="desc" name="article-content" class="form-control rounded-0"
                  id="article-content"
                  rows="10" [required]="desc"></textarea>
      </div>
      <div class="form-group">
        <label for="article-category">Tag Category</label>
        <select name="article-category" [(ngModel)]="category" class="form-control"
                id="article-category" [required]="category">
          <option value="sports">Sports</option>
          <option value="politics">Politics</option>
          <option value="financial">Financial</option>
          <option value="technology">Technology</option>
          <option value="entertainment">Education</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

<!--  </div>-->
</div>
