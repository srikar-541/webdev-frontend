
<app-navigate-bar></app-navigate-bar>
<div [hidden]="!isLoggedIn">
  <h1 class="top-header"> Hi
  {{this.userFirstName}},
  </h1>
  <h2 [hidden]="favCategories.length == 0"> Check out stories from your top categories :</h2>
</div>
<nav class="nav nav-pills nav-justified" [hidden]="!isLoggedIn">
  <li *ngFor="let cat of favCategories">
    <a class="nav-item nav-link active" routerLink="/category/{{cat.category}}">{{cat.category}}</a>
  </li>
</nav>
<h1 class="top-header">Today's Top Stories</h1>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let article of articles">
    <a routerLink="/search/top-headlines/details/{{articles.indexOf(article)}}"> {{article.title}}</a>
  </li>
</ul>
