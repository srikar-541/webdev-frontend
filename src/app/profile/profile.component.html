<div class="container">
  <div class="alert alert-primary" role="alert">
    User Profile type {{user.role}}
  </div>
  <div class="form-group row contentDiv">
    <label for="username" class="wbdv-field wbdv-username col-sm-2 col-form-label">
      Username
    </label>
    <div class="col-sm-10">
      <input class="form-control wbdv-field wbdv-username"
             id="username"
             placeholder="{{user.username}}" disabled>
    </div>
  </div>

  <div class="form-group row contentDiv">
    <label for="username" class="wbdv-field wbdv-username col-sm-2 col-form-label">
      First Name
    </label>
    <div class="col-sm-10">
      <input class="form-control wbdv-field wbdv-username"
             id="firstName"
             placeholder="{{user.firstName}}" disabled>
    </div>
  </div>
  <div class="form-group row contentDiv">
    <label for="username" class="wbdv-field wbdv-username col-sm-2 col-form-label">
      Last Name
    </label>
    <div class="col-sm-10">
      <input class="form-control wbdv-field wbdv-username"
             id="lastName"
             placeholder="{{user.lastName}}" disabled>
    </div>
  </div>

  <div class="form-group row" [hidden]="!isCurrentProfile">
    <label for="password" class="wbdv-field wbdv-password col-sm-2 col-form-label">
      New Password </label>
    <div class="col-sm-10">
      <input type="password" class="form-control wbdv-field wbdv-password"
             id="password" placeholder="password" [(ngModel)]="pwd">
    </div>
  </div>

  <div class="form-group row" [hidden]="!isCurrentProfile">
    <label for="password" class="wbdv-field wbdv-password col-sm-2 col-form-label">
      Confirm Password </label>
    <div class="col-sm-10">
      <input type="password" class="form-control wbdv-field wbdv-password"
             id="confirm_password" placeholder="password" [(ngModel)]="pwd2">
    </div>
  </div>

  <div class="form-group row" [hidden]="!isCurrentProfile">
    <label for="password" class="wbdv-field wbdv-password col-sm-2 col-form-label">
      Phone Number </label>
    <div class="col-sm-10">
      <input type="tel" class="form-control wbdv-field wbdv-password"
             id="phone" placeholder="{{user.phoneNumber}}" [(ngModel)]="phoneNew">
    </div>
  </div>

  <div class="form-group row" [hidden]="!isCurrentProfile">
    <label for="password" class="wbdv-field col-sm-2 col-form-label">
      Email Id </label>
    <div class="col-sm-10">
      <input type="tel" class="form-control wbdv-field wbdv-password"
             id="email" placeholder="{{user.email}}" [(ngModel)]="emailNew">
    </div>
  </div>

  <div class="form-group row" [hidden]="!isCurrentProfile">
    <label class="col-sm-2 col-form-label">
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block wbdv-button wbdv-login" (click)="updateProfile()">
          Update
        </button>
      </div>
    </label>
  </div>



  <div class="editor-article-list"  [hidden]="!isCurrentProfile">
    <label>Articles you have written: {{articles.length}}</label>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let article of articles">
        <a routerLink=""> {{article.title}} </a> <button class="btn btn-primary float-right">Delete</button>
      </li>
    </ul>
  </div>
</div>
